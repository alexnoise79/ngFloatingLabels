<!DOCTYPE html ng-app="app">
<!--[if lt IE 7]><html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html lang="en" ng-app="app" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--><html lang="en" ng-app="app" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ngFLoatingLabels Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="../src/ng-floating-labels.css">
</head>
<body>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>ngFloating Validation Demo</h3>
    </div>
    <div class="panel-body">
        <form name="floating" class="form-vertical" novalidate
              ng-model-options="{updateOn:'default blur',debounce:{'default':500,'blur':0}}">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Simple Text" id="simpleText" name="simpleText"
                       ng-model="simpleText" required
                       floating-validation/>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="MinLength Text" id="minlenghtText" name="minlenghtText"
                       ng-model="minlenghtText" required ng-minlength="3"
                       floating-validation/>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Only special char" id="specialChar" name="specialChar"
                       ng-model="specialChar" required ng-pattern="/^\W/"
                       floating-validation/>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Valid Email" id="validEmail" name="validEmail"
                       ng-model="validEmail" required
                       floating-validation/>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Number" id="validNumber" name="validNumber"
                       ng-model="validNumber" required
                       floating-validation/>
            </div>
            <div class="form-group">
                <select class="form-control" ng-model="selectRequired" placeholder="Select Required" id="selectRequired" name="selectRequired"
                        required
                        floating-validation/>
                <option value="" disabled>Select Required</option>
                <option value="a">Value A</option>
                <option value="b">Value B</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Simple Floating" ng-model="simpleFloating" id="simpleFloating"
                       floating-label/>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Custom Validator" id="customValidator" name="customValidator"
                       ng-model="customValidator"
                       custom-validator custom="ciao" required
                       floating-validation />
            </div>

            <div class="form-group">
                <input type="checkbox" placeholder="" ng-model="simpleCheckbox" id="simpleCheckbox" required
                       floating-validation/>
                <label class="control-label checkbox-inline" for="simpleCheckbox">This Check is required</label>
            </div>

            <div class="btn-group btn-group-lg pull-right" role="group">
                <button type="reset" class="btn btn-success" ng-click="floating.$setPristine()">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
<script src="https://code.angularjs.org/1.3.0/angular-animate.min.js"></script>
<script src="../src/ngFloatingLabels.js"></script>
<script src="app.js"></script>
</body>
</html>
